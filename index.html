<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Game</title>
  </head>
  <body>
    <div class="content">
      <!-- <button id="visitMain">Main</button>
      <button id="visit">Visit Marketplace</button> -->
      
      <div class="menus">
        <div class="main">
          <div id="star1">
            <img src="assets/Star1.1.gif" alt="">
            <span>0/100</span>
          </div>
          <div id="star2">
            <img src="assets/star 2.2.gif" alt="">
            <span >Inactive</span>
          </div>
          <div id="star3">
            <img src="assets/star 3.3.gif" alt="">
            <span >Inactive</span>
          </div>
        </div>
        <div class="upgrades ">

          <div id="star1Upgrades" class="hidden" data-upgrades="star1">
            <button id="star1Upgrade1">Increase Star1 gain by 1 (<span></span>)</button>
            <button id="star1Upgrade2">Boost Upgrade1 by 1 (<span></span>)</button>
            <button id="star1Upgrade3">Double Star1 gain (<span></span>)</button>
          </div>

          <div id="star2Upgrades" class="hidden" data-upgrades="star2">
            <button id="star2Upgrade1">Star 1 efficiency Upgrade (<span></span>)</button>
            <button id="star2Upgrade2">Buy Star 2 Upgrade (<span></span>)</button>
            <button id="star2Upgrade3">Half prices of other ugrades (<span></span>)</button>
          </div>

          <div id="star3Upgrades" class="hidden" data-upgrades="star3">
            <button id="star3Upgrade1">Prestige 1 (<span>1</span>)</button>
            <button id="star3Upgrade2">Prestige 2 (<span>1</span>)</button>
            <button id="star3Upgrade3">Prestige 3 (<span>1</span>)</button>
            <button id="star3Upgrade4">Prestige 4 (<span>1</span>)</button>
          </div>
        </div>


      </div>

      <!-- <div class="inventory">
        <p id="money">Money: $0</p>
      </div> -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
