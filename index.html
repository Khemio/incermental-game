<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Game</title>
  </head>
  <body>
    <div class="content">
      <!-- <button id="visitMain">Main</button>
      <button id="visit">Visit Marketplace</button> -->
      
      <div class="menus">
        <div class="main">
          <div id="star1">
            <button id="transfer" class="hidden">Transfer Energy</button>
            <button id="autoToggle" class="hidden" >Auto 0 I</button>
            <img src="assets/star1.gif" alt="">
            <span>0/100</span>
          </div>
          <div id="star2">
            <img src="assets/star2.gif" alt="">
            <span >Inactive</span>
          </div>
          <div id="star3">
            <img src="assets/star3.gif" alt="">
            <span >Inactive</span>
          </div>
        </div>
        <div class="upgrades ">

          <div id="star1Upgrades" class="hidden" data-upgrades="star1">
            <button id="star1Upgrade1">Increase click power by 0.0001 <span class="upgInfo"></span></button>
            <button id="star1Upgrade2">Increase first upgrade effect by 0.0001 <span class="upgInfo"></span></button>
            <button id="star1Upgrade3">Double your click power <span class="upgInfo"></span></button>
            <button id="star1Upgrade4">Increase click power by 0.01 <span class="upgInfo"></span></button>
          </div>

          <div id="star2Upgrades" class="hidden" data-upgrades="star2">
            <button id="star2Upgrade1">Increase power drain efficiency by 0.001 <span class="upgInfo"></span></button>
            <button id="star2Upgrade2">Each time planet power is filled, gain (<span></span>) drain ticks <span class="upgInfo"></span></button>
            <button id="star2Upgrade3">Halve the cost of previous upgrades <span class="upgInfo"></span></button>
            <button id="star2Upgrade4">Increase power drain efficiency by 0.01 <span class="upgInfo"></span></button>
          </div>

          <div id="star3Upgrades" class="hidden" data-upgrades="star3">
            <button id="star3Upgrade1">Double planet efficiency </button>
            <button id="star3Upgrade2">Double star efficiency</button>
            <button id="star3Upgrade3">Star is active from the beginning</button>
            <button id="star3Upgrade4">Each planet upgrade bought increases click power by 5%</button>
            <button id="star3Upgrade5">Each star upgrade bought speeds up drain by 5%</button>
            <button id="star3Upgrade6">Third star upgrade also works for planet upgrades</button>
            <button id="star3Upgrade7">Unlock additional upgrades for planet and star (more efficient versions of upgrade 1)</button>
            <button id="star3Upgrade8">Autoclick planet each time star drains power</button>
            <button id="star3Upgrade9">Every planet fill is counted for two</button>
            <button id="star3Upgrade10">Star upgrade 3 persists through black hole reset.</button>
            <button id="win" class="hidden">Win</button>
          </div>
        </div>


      </div>

      <!-- <div class="inventory">
        <p id="money">Money: $0</p>
      </div> -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
