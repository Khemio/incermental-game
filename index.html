<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Game</title>
  </head>
  <body>
    <div class="content">
      <button id="visitMain">Main</button>
      <button id="visit">Visit Marketplace</button>
      
      <div class="menus">
        <div class="main">
          <button id="star1">0/100</button>
          <button id="star2">0/1000</button>
        </div>
        <div class="marketplace hidden">

          <div class="sellButtons">
          <div class="upgrades">
            <button id="star1Boost">Buy Star 1 Boost ($50)</button>
            <button id="star2Boost">Buy Star 2 Boost ($100)</button>
          </div>

          <div class="items">
          </div>

        </div>


      </div>

      <div class="inventory">
        <p id="money">Money: $0</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
